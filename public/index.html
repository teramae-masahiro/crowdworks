<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader-Udemy</title>
  <link href="css/app.css" rel="stylesheet"><link href="css/vendors.css" rel="stylesheet"></head>
  <body>
    <!-- <canvas class="webgl"></canvas> -->

    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="images/1..jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/2..jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/3..jpg" alt=""></div>

        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <div class="target"></div>
  <script defer src="js/app.js"></script><script defer src="js/vendors.js"></script><script defer src="js/sub.js"></script></body>
